<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matreshka RP — Фан-сайт</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.ibb.co/4fdFvRJ/matr-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      min-height: 100vh;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #9900ff;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff0055, #ff4444);
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      margin: 10px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff3333, #ff7777);
    }

    .tiktok-btn {
      display: inline-block;
      background: linear-gradient(45deg, #010101, #ff0050, #00f2ea);
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      margin: 10px;
      font-size: 16px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .tiktok-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00f2ea;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img class="logo" src="https://i.ibb.co/JBHT8MM/matrmain.jpg" alt="Матрешка RP Лого">

    <h1>Добро пожаловать в Matreshka RP</h1>
    <p>Ощути настоящий РП на Android — качай лаунчер, заходи и живи своей новой жизнью <b>вместе со мной!</b></p>

    <a class="btn" href="https://matrp.go.link?adj_t=1kdutzgn&adj_label=D545Q0CC" target="_blank">
      Скачать лаунчер
    </a>

    <a class="btn" href="https://t.me/matreshka_infoo" target="_blank">
      Новости проекта
    </a>

    <a class="tiktok-btn" href="https://www.tiktok.com/@denis_ympov?_t=ZS-8vOsYrrjBbT&_r=1" target="_blank">
      TikTok
    </a>

    <footer>
      <p>Фан-сайт Matreshka RP | Сделано с любовью</p>
    </footer>
  </div>
</body>
</html>
