<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matreshka RP — Фан-сайт</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.ibb.co/PW7vjBp/matrfonfinal.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #9900ff;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 0 10px black;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #ff0066, #ff3399);
      color: white;
      padding: 18px 50px; /* Увеличиваем ширину кнопки */
      margin: 15px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 0, 100, 0.5);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(255, 0, 100, 0.7);
    }

    .tiktok-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #000000, #ff0050, #00f2ea);
      color: white;
      padding: 18px 50px; /* Увеличиваем ширину */
      margin: 15px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 242, 234, 0.4);
    }

    .tiktok-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0, 242, 234, 0.7);
    }

    .btn img, .tiktok-btn img {
      width: 24px;
      height: 24px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .btn, .tiktok-btn {
        font-size: 16px;
        padding: 14px 40px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Добро пожаловать в Matreshka RP</h1>
    <p>Ощути настоящий РП на Android — качай лаунчер, заходи и живи своей новой жизнью <b>вместе со мной!</b></p>

    <a class="btn" href="https://matrp.go.link?adj_t=1kdutzgn&adj_label=D545Q0CC" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="play">
      Скачать лаунчер
    </a>

    <a class="btn" href="https://t.me/matreshka_infoo" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="telegram">
      Новости проекта
    </a>

    <a class="tiktok-btn" href="https://www.tiktok.com/@denis_ympov?_t=ZS-8vOsYrrjBbT&_r=1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="tiktok">
      TikTok
    </a>

    <footer>
      <p>Фан-сайт Matreshka RP | Сделано с любовью</p>
    </footer>
  </div>
</body>
</html>
