<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matreshka RP — Фан-сайт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/4fdFvRJ/matr-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0,0,0,0.7);
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff4444;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff2222;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Добро пожаловать в Matreshka RP</h1>
    <p>Ощути настоящий РП на Android — качай лаунчер, заходи и живи своей новой жизнью!</p>
    <a class="btn" href="#">Скачать лаунчер</a><br><br>
    <a class="btn" href="#">Новости проекта</a><br><br>
    <a class="btn" href="#">Фракции сервера</a>

    <footer>
      <p>Фан-сайт Matreshka RP | Сделано с любовью</p>
    </footer>
  </div>
</body>
</html>
